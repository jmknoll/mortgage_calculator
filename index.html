<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Mortgage Calculator</title>
  <meta name="description" content="Free JavaScript Mortgage Calculator">
  <meta name="keywords" content="JavaScript,jQuery,Mortgage,Calculator">
  <meta name="author" content="jmknoll">

 <!-- stylesheets -->
  <link rel="stylesheet" href="css/application.css?">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
  <div class='container'>
		<div class="col-xs-12 col-sm-6 col-md-8 panel panel-default mort-calc-section">
			<p class="section-title">Mortgage Calculator</p>
            <form role="form" action="#" method="post" class="form-horizontal" id="mort-calc">
              <div class="form-group">
                <div class="col-sm-2 control-label">
                  <label for="house-price">House Price： </label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="house-price-mort" id="house-price-mort" class="form-control" value="$0.00">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 control-label">
                  <label for="dp-percent">Down Pmt. (%)： </label>
                </div>
                <div class="col-sm-4">
                  <input type="number" name="dp-percent" id="dp-percent" class="form-control" value="30">
                </div>
                <div class="col-sm-2 control-label">
                  <label for="dp-amount">Down Pmt. ($)： </label>
                </div>
                <div class="col-sm-4">
                  <input type="text" name"dp-amount" id="dp-amount" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 control-label">
                  <label for="loan-period">Loan Time (Yrs): </label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="loan-period" id="loan-period" class="form-control" placeholder="30 Years" value="30">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 control-label">
                  <label for="interest-rate">Interest Rate (%)： </label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="interest-rate" id="interest-rate" class="form-control" value="4.15">
                </div>
              </div>
              <div class="form-group">
                <div>
                <input type="button" id="mort-calc-submit" name="mort-calc-submit" value="计算机" class="btn btn-lg btn-success col-md-offset-2 col-md-9">
              </div>
              </div>
            </form>
        </div>
      </div>

<!-- javascript -->
  <script src="js/application.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
